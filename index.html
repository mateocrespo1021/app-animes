    <div class="app">

        <h1>ANIME</h1>
        <nav class="nav-aside">

              <li><i class="fa-solid fa-house"></i> Home</li>

          <div class="libreria">

              <li><i class="fa-solid fa-rotate-right"></i> Descargas</li>

          <nav class="nav-main">
            <ul>
              <li>Peliculas</li>

              <li><i class="fa-solid fa-bell"></i></li>
              <li><i class="fa-solid fa-user"></i></li>
            </ul>
          </nav>
        </header>
        <div class="slider"></div>
        <div class="animes-contenedor">
          <h2>Top Animes</h2>
          <div class="top-animes">

          </div>
        </div>
      </main>
      <!-- Aside2 -->
      <aside class="aside2">
        <form action="" class="form">
          <div class="campo">
            <label class="lupa" for="buscador"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></label>
            <input
              class="buscador"
              id="buscador"
              type="search"
              placeholder="Buscador"
            />
          </div>
        </form>
        <h2>Populares</h2>
        <div class="populares">
